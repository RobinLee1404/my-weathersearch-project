<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="src/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>my-first-weather-app</title>
</head>
<div class = weather-app>
<body>
    <header>
        <form class = "search-form" id = "search-form">
<input 
type = "search" 
placeholder = "Enter a city..." 
required 
id = "search-form-input"
class = "search-form-input" />
<input type = "submit" value = "Search" class = "search-form-button"/>
  </form>
    </header>
    <main>
        <div class = "weather-app-data">
            <div>
        <h1 class = "weather-app-city" id="city"></h1> 
        <div class="weather-app-temperature-wrapper"></div>
   <p class = "weather-app-details">
<span id = "time"></span>, 
<span id = "description"></span>
<br/>
Humidity: <strong id = "humidity"></strong>, Wind:
              <strong id = "wind-speed"></strong>
   </p>
</div>
<div class = "weather-app-temperature-container">
    <div class="weather-app-icon">🌤️</div>
    <div class = "weather-app-temperature-value" id = "temperature"></div>
    <div class = "weather-app-unit">°C</div>
</div>
</main>

   </footer>
   <script src="src/index.js"></script>
</body>
</div>
</html>
